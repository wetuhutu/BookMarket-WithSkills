server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      force: true
      charset: UTF-8
      enabled: true
  tomcat:
    uri-encoding: utf-8

spring:
  data:
    redis:
      host: localhost
      port: 6379
  servlet:
    multipart:
      max-file-size: 5MB
  application:
    name: bookmarket-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bookmarket?characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
    secret: 5f8d2a7e9c1b3d0f4e6c8a0b2d9f7e5c1a3b5d7f9e0c2b4a6d8f0e1c3b5a7e9d
    expiration: 86400000
